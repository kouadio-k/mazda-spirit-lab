
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mazda Spirit Lab - Galerie Dynamique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #222;
    }
    header, footer {
      background-color: #0A2342;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav.navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    nav.navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    nav.navbar a:hover {
      color: #FF4B3E;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    h1, h2 {
      color: #0A2342;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#accueil">Accueil</a>
      <a href="#apropos">À propos</a>
      <a href="#galerie">Galerie</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="accueil" class="section">
      <h1>Bienvenue chez Mazda Spirit Lab</h1>
      <p>Un lieu dédié à la passion de l'automobile Mazda et au tuning de qualité.</p>
    </section>

    <section id="galerie" class="section">
      <h2>Galerie</h2>
      <div class="gallery">
        <img src="https://source.unsplash.com/600x400/?mazda,car" alt="Mazda 1" />
        <img src="https://source.unsplash.com/601x400/?mazda,sportscar" alt="Mazda 2" />
        <img src="https://source.unsplash.com/602x400/?mazda,roadster" alt="Mazda 3" />
        <img src="https://source.unsplash.com/603x400/?mazda,vehicle" alt="Mazda 4" />
        <img src="https://source.unsplash.com/604x400/?mazda,tuning" alt="Mazda 5" />
        <img src="https://source.unsplash.com/605x400/?mazda,car" alt="Mazda 6" />
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form id="contactForm" action="https://formspree.io/f/mrbkrjnd" method="POST" novalidate>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mazda Spirit Lab. Tous droits réservés.</p>
    <div>
      <form action="https://example.us1.list-manage.com/subscribe/post?u=XXXX&amp;id=YYYY" method="post" target="_blank" novalidate>
        <label for="newsletter-email">S'inscrire à la newsletter</label>
        <input type="email" id="newsletter-email" name="EMAIL" placeholder="Votre email" required>
        <button type="submit">S’abonner</button>
      </form>
    </div>
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Agrandissement">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
